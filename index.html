<!DOCTYPE html>

<html prefix="og: http://ogp.me/ns#" lang="fr">
    <head>
        <meta charset="utf-8">
        <title>Half life: Web Duel</title>
        <!-- META DESCIPTION -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Half life world turn based game">
        <meta name="author" content="Kirill Petrov">
        <!-- PROTOCOL FOR SOCIAL MEDIA -->
        <meta property="og:title" content="Half life: Web Duel"/>
        <meta property="og:description" content="Half life world turn based game" />
        <meta property="og:type" content="article" />
        <meta property="og:url" content="#" />
        <meta property="og:image" content="logo" />
        <!-- LINKS STYLES -->
        <!-- run sass -->
        <link rel="stylesheet" href="./public/css/style.css">
    </head>
<body>
    <div id="end-game" class="end-game end-game--hide">
        <div class="end-game-info">
            <div class="end-game-info__winner"><span id="winner"></span>  Win !</div>
            <button class="end-game-info__button-start" type="button" id="start" onClick="window.location.reload(true)">Start new game ?</button>
        </div>
    </div>
     
    <div id="game" class="game">
        <div class="game__actions">
            <button id="turn" class="btn-turn--active"></button>
            <button id="attack" class="btn-attack--hidden"></button>
            <button id="to-defend" class="btn-defend--hidden"></button>
        </div>
        <div class="game__field">
            <div class="player-infos" id="player_0">
                <div class="player-infos__health">
                    <div id="player_0-health-img" class="player-infos__health--img"></div>
                    <div id="player_0-health-value" class="player-infos__health--value"></div>
                </div>
                <div class="player-infos__weapon">
                    <div id="player_0-weapon-img" class="player-infos__weapon_0"></div>
                    <div id="player_0-weapon-value" class="player-infos__weapon--value"></div>
                </div>
                <div id="player_0-shield" class="player-infos__shield--hidden">
                    <div id="player_0-shield-img" class="player-infos__shield--img"></div>
                    <div id="player_0-shield-value" class="player-infos__shield--value">Blocked</div>
                </div>
            </div>
            <div class="map"></div>
            <div class="player-infos" id="player_1">
                <div class="player-infos__health">
                    <div id="player_1-health-img" class="player-infos__health--img"></div>
                    <div id="player_1-health-value" class="player-infos__health--value"></div>
                </div>
                <div class="player-infos__weapon">
                    <div id="player_1-weapon-img" class="player-infos__weapon_0"></div>
                    <div id="player_1-weapon-value"class="player-infos__weapon--value"></div>
                </div>
                <div id="player_1-shield" class="player-infos__shield--hidden">
                    <div id="player_1-shield-img" class="player-infos__shield--img"></div>
                    <div id="player_1-shield-value" class="player-infos__shield--value">Blocked</div>
                </div>
            </div>
        </div>
    </div>
    <!-- SCRIPTS -->
    <!-- <script type="module" src="/public/js/index.js"></script> -->
    <!-- To build code: npm run build -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="/public/js/dist/polyfill.bundle.js"></script>
    <script src="/public/js/dist/app.bundle.js"></script>
</body>
